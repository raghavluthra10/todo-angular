<div class="my-3">
    <h3 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h3>
    <p>
        {{todo.desc}}
    </p>
    <div class="form-group form-check">
        <input type='checkbox' class='form-check-input' id='examplecheck1' (click)='onCheckboxClick(todo)' />
        <label class="" for="examplecheck1"> Toggle Done </label>
    </div>
    <button class="btn btn-danger" (click)='onClick(todo)' >
        Delete
    </button>
</div>
