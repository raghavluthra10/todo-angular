<h2>
    Add a Todo: 
</h2>

<form class="todo-add-form" (ngSubmit)='onSubmit()'>
    <div>
        <label> Title: </label>
        <input type="text"  [(ngModel)]="title" name='title' />
    </div>

    <div>
        <label> Description: </label>
        <input type="text" [(ngModel)]="desc" name='desc' />
    </div>

    <button type="submit" class="todo-add-button" > Add </button>

</form>
